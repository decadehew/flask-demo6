{% extends '_base.html' %}
{% block content %}
  <div>
    <h1>{{ restaurant.name }}</h1>
    <p>
      <a href="{{url_for('restaurantMenu', restaurant_id=1)}}">[1]</a>
      <a href="{{url_for('restaurantMenu', restaurant_id=2)}}">[2]</a>
      <a href="{{url_for('restaurantMenu', restaurant_id=3)}}">[3]</a>
      <a href="{{url_for('restaurantMenu', restaurant_id=4)}}">[4]</a>

      <a href="{{url_for('restaurantMenu', restaurant_id=7)}}">[7]</a>
      <a href="{{url_for('restaurantMenu', restaurant_id=8)}}">[8]</a>
      <a href="{{url_for('restaurantMenu', restaurant_id=9)}}">[9]</a>
    </p>
    <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">New Item</a>
    <hr>
    <ul>
      {% for item in items %}
        <li>
          {{item.name}}
          <ul>
            <li>$ {{item.price}}</li>
            <li>{{item.description}}</li>
          </ul>
        </li>
        <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}">edit</a>
        <a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}">delete</a>
        <br>
        <br>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
